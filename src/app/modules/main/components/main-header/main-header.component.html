<header class="row g-0 justify-content-center mx-auto w-100 py-3 header_bg">

    <div class="col-12 d-flex justify-content-center" style="max-width: 1500px;">

        <div class="row align-items-center g-0 w-100">

            <div class="col-sm-3 d-flex align-items-center justify-content-center">

                <img [src]="logos.freshmarket" class="cursor-pointer" style="width: 150px;max-height: 150px;"
                    routerLink="/home" alt="">

            </div>

            <!-- Parte de iconos, input y navbar -->
            <div class="col-sm-9 d-flex gap-2 justify-content-evenly">

                <a *ngFor="let item of navbarItems"
                    class="text-decoration-none text-nowrap text-black cmm-txt-thin-bold text_hover_primary"
                    routerLink="/products">{{item.text}}</a>

            </div>

        </div>

    </div>



</header>
