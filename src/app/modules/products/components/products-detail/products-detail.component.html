<div class="row mx-auto w-100 g-0 justify-content-center align-items-start">

    <!-- Parte donde van las imágenes de los productos -->
    <div class="col-12 my-5">

        <!-- <cmp-cmm-product-detail-grid [images]="product.images"></cmp-cmm-product-detail-grid> -->
        <cmp-cmm-product-detail-grid-v2 [images]="product.images"></cmp-cmm-product-detail-grid-v2>

    </div>

    <!-- Información -->
    <div class="col-12">

        <h2 class="cmm-txt-project-primary cmm-txt-thin-bold text-center">{{product.modality}}</h2>

        <div class="w-100 d-flex flex-column flex-md-row gap-5 justify-content-center align-items-center my-5">

            <div class="d-flex align-items-center gap-3">

                <p class="m-0 text-black fs-16">Antes</p>

                <span class="text-decoration-line-through cmm-txt-project-primary cmm-txt-thin-bold">
                    {{product.previousPrice}}
                    {{product.currency}}
                </span>

            </div>

            <div>

                <span class="cmm-txt-project-primary cmm-txt-thin-bold">
                    {{product.price}}
                    {{product.currency}}
                </span>

            </div>

        </div>


        <p class="fs-16 text-black text-center">{{product.description}}</p>

        <!-- detalles -->
        <div class="row g-0 w-100 justify-content-center mx-auto my-5">

            <div class="col-md-6 d-flex justify-content-center flex-column align-items-start">

                <div class="d-flex align-items-center gap-3" *ngFor="let item of product.details">

                    <mat-icon class="fs-30 cmm-txt-thin-bold"
                        style="height: 30px !important; width: 30px !important;">{{item.icon}}</mat-icon>

                    <span class="fs-16 cmm-txt-thin-bold">{{item.info}}</span>

                </div>

            </div>

            <div class="col-md-6 p-3">

                <!-- mapa -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15695.844728252327!2d-66.82398675778697!3d10.42465513525462!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8c2af78b47e62545%3A0x2b95f9ebd594504c!2sLa%20Lagunita%2C%20Caracas%201083%2C%20Miranda!5e0!3m2!1ses!2sve!4v1715819399459!5m2!1ses!2sve"
                    style="border:0;width: 100%;height: 300px;" class="rounded_30" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>

        </div>

        <!-- Equipamiento -->
        <p class="fs-16 text-black text-center">{{product.equipment}}</p>

    </div>

</div>
